name: Publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v6

      - uses: pypa/cibuildwheel@v3.3.1
        with:
          package-dir: bindings/python
          output-dir: wheelhouse

      - uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  merge:
    name: Merge wheel artifacts
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/upload-artifact/merge@v4
        with:
          name: wheels
          pattern: wheels-*
          delete-merged: true

  validate:
    name: Validate release
    runs-on: ubuntu-latest
    needs: merge
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist/

      - name: Validate tag matches pyproject.toml version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('bindings/python/pyproject.toml','rb'))['project']['version'])")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) != pyproject.toml version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version validated: $TAG_VERSION"

      - name: Validate wheel count
        run: |
          WHEEL_COUNT=$(ls dist/*.whl | wc -l)
          if [ "$WHEEL_COUNT" -ne 2 ]; then
            echo "::error::Expected 2 wheels, found $WHEEL_COUNT"
            exit 1
          fi
          echo "Wheel count validated: $WHEEL_COUNT"

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist/

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*.whl

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: validate
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
