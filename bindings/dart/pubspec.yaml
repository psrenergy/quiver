name: quiver_db
description: Dart bindings for Quiver
version: 0.3.0

environment:
  sdk: ^3.10.0

dependencies:
  code_assets: ^1.0.0
  ffi: ^2.1.0
  hooks: ^1.0.0
  logging: ^1.3.0
  native_toolchain_cmake: ^0.2.2

dev_dependencies:
  coverage: ^1.7.0
  ffigen: ^11.0.0
  lints: ^3.0.0
  path: ^1.9.1
  test: ^1.24.0


ffigen:
  name: QuiverDatabaseBindings
  description: FFI bindings for Quiver C API
  output: 'lib/src/ffi/bindings.dart'
  headers:
    entry-points:
      - '../../include/quiver/c/common.h'
      - '../../include/quiver/c/database.h'
      - '../../include/quiver/c/element.h'
      - '../../include/quiver/c/lua_runner.h'
    include-directives:
      - '../../include/quiver/c/common.h'
      - '../../include/quiver/c/database.h'
      - '../../include/quiver/c/element.h'
      - '../../include/quiver/c/lua_runner.h'
  compiler-opts:
    - '-I../../include'
  preamble: |
    // ignore_for_file: camel_case_types, non_constant_identifier_names
    // Auto-generated by ffigen. Do not edit.
