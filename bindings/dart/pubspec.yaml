name: margaux
description: Dart FFI bindings for Margaux
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  ffi: ^2.1.0

dev_dependencies:
  coverage: ^1.7.0
  ffigen: ^11.0.0
  lints: ^3.0.0
  test: ^1.24.0

ffigen:
  name: MargauxBindings
  description: FFI bindings for Margaux C API
  output: 'lib/src/ffi/bindings.dart'
  headers:
    entry-points:
      - '../../include/margaux/c/common.h'
      - '../../include/margaux/c/database.h'
      - '../../include/margaux/c/element.h'
      - '../../include/margaux/c/lua_runner.h'
    include-directives:
      - '../../include/margaux/c/common.h'
      - '../../include/margaux/c/database.h'
      - '../../include/margaux/c/element.h'
      - '../../include/margaux/c/lua_runner.h'
  compiler-opts:
    - '-I../../include'
  preamble: |
    // ignore_for_file: camel_case_types, non_constant_identifier_names
    // Auto-generated by ffigen. Do not edit.
